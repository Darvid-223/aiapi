<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Pa-Navigator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <header>
    <div class="logo">Eklunda kommun</div>
    <div id="user-type-selector">
      <label>
        <input type="radio" name="user_type" value="verksamhet" checked>
        Verksamhet
      </label>
      <label>
        <input type="radio" name="user_type" value="ledning">
        Ledning
      </label>
    </div>
  </header>
  
  
  <div id="chat-container"></div>
  <div id="loading-indicator" class="loading">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div id="chat-input-container">

    <div id="chat-input">
      <input type="text" id="chat-text" placeholder="Skriv ett meddelande..." />
      <button id="send-btn">Skicka</button>
    </div>
  </div>

  
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
