<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <style>
    #chat-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      height: 450px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      font-family: sans-serif;
      z-index: 9999;
    }

    #chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }

    #chat-input {
      display: flex;
      border-top: 1px solid #eee;
    }

    #chat-input input {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 14px;
      border-radius: 0 0 0 8px;
      outline: none;
    }

    #chat-input button {
      border: none;
      background: #007bff;
      color: white;
      padding: 0 15px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 0 0 8px 0;
    }

    .message {
      margin-bottom: 10px;
    }

    .user { font-weight: bold; color: #333; }
    .bot  { color: #007bff; }
  </style>
</head>
<body>

  <div id="chat-container">
    <div id="chat-messages"></div>
    <div id="chat-input">
      <input type="text" id="chat-text" placeholder="Skriv ett meddelande..." />
      <button id="send-btn">Skicka</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const input = document.getElementById("chat-text");
      const button = document.getElementById("send-btn");

      button.addEventListener("click", sendMessage);
      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          sendMessage();
        }
      });
    });

    async function sendMessage() {
      const input = document.getElementById("chat-text");
      const message = input.value.trim();
      if (!message) return;

      addMessage("Du", message, "user");
      input.value = "";

      try {
        const res = await fetch("http://localhost:5000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        if (!res.ok) {
          throw new Error("HTTP-fel: " + res.status);
        }

        const data = await res.json();
        addMessage("AI", data.reply || "Inget svar.", "bot");

      } catch (err) {
        console.error("ðŸ›‘ FEL:", err);
        addMessage("Fel", "Det gick inte att kontakta servern: " + err.message, "bot");
      }
    }

    function addMessage(sender, text, cls) {
      const chat = document.getElementById("chat-messages");
      const msg = document.createElement("div");
      msg.className = `message ${cls}`;
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>

</body>
</html>
